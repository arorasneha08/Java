<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        margin: 20px;
    }

    .game-board {
        display: grid;
        grid-template-columns: repeat(4, 100px);
        grid-gap: 15px;
        justify-content: center;
        margin-top: 20px;
    }

    .card {
        width: 100px;
        height: 100px;
        background-color: #1e90ff;
        border-radius: 10px;
        cursor: pointer;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.5s;
    }

    .card.flipped {
        transform: rotateY(180deg);
    }

    .card .front,
    .card .back {
        width: 100%;
        height: 100%;
        border-radius: 10px;
        position: absolute;
        backface-visibility: hidden;
        top: 0;
        left: 0;
    }

    .card .front {
        background-color: #1e90ff;
    }

    .card .back {
        background-color: #fff;
        transform: rotateY(180deg);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 50px;
    }
</style>

<body>

    <h1>Memory Card Game</h1>
    <div class="game-board"></div>
    <p>Moves: <span id="move-count">0</span></p>
    <button id="restart-btn">Restart Game</button>

    <script src="script.js"></script>
</body>

<script>
    const cardsArray = ['ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸ’', 'ðŸ¥', 'ðŸ', 'ðŸ‰', 'ðŸ“'];
    const gameBoard = document.querySelector('.game-board');
    const moveCountSpan = document.getElementById('move-count');
    const restartBtn = document.getElementById('restart-btn');

    let cards = [];
    let flippedCards = [];
    let matchedCount = 0;
    let moveCount = 0;

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function createBoard() {
        const doubleCards = [...cardsArray, ...cardsArray];
        cards = shuffle(doubleCards);
        gameBoard.innerHTML = '';
        moveCount = 0;
        matchedCount = 0;
        moveCountSpan.textContent = moveCount;
        flippedCards = [];

        cards.forEach((emoji, index) => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.emoji = emoji;
            card.dataset.index = index;

            const front = document.createElement('div');
            front.classList.add('front');

            const back = document.createElement('div');
            back.classList.add('back');
            back.textContent = emoji;

            card.appendChild(front);
            card.appendChild(back);

            card.addEventListener('click', () => flipCard(card));

            gameBoard.appendChild(card);
        });
    }

    function flipCard(card) {
        if (flippedCards.length === 2 || card.classList.contains('flipped')) {
            return;
        }

        card.classList.add('flipped');
        flippedCards.push(card);

        if (flippedCards.length === 2) {
            moveCount++;
            moveCountSpan.textContent = moveCount;
            checkMatch();
        }
    }

    function checkMatch() {
        const [card1, card2] = flippedCards;
        if (card1.dataset.emoji === card2.dataset.emoji) {
            matchedCount += 2;
            flippedCards = [];
            if (matchedCount === cards.length) {
                setTimeout(() => alert(`Congrats! You finished in ${moveCount} moves.`), 300);
            }
        } else {
            setTimeout(() => {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                flippedCards = [];
            }, 1000);
        }
    }

    restartBtn.addEventListener('click', createBoard);

    createBoard();

</script>

</html>
